{% extends "base.html" %}
{% block content %}

<h3>{{ title }}</h3>
<form method="post" style="display: flex; flex-direction: column; max-width: 50%; gap: 10px;">
    {% csrf_token %}

    <label for="title">Title</label>
    <input type="text" name="title" placeholder="Task Name">

    <label for="description">Description</label>
    <input type="text" name="description" placeholder="Task name">

    <button type="submit">Create Task</button>
</form>

{% endblock %}
